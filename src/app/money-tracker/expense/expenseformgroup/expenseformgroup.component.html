<div class="container">
  <form #expenseForm="ngForm" (ngSubmit)="formSubmit()">
      <div class="form-group">
      <input class="form-control" type="text" [(ngModel)]="expense.name" #name="ngModel" name="name" placeholder="Name" required/>
      </div>

      <div class="form-group">
      <input class="form-control" [(ngModel)]="expense.date" bsDatepicker [bsConfig]="{ dateInputFormat: 'YYYY-MM-DDThh:mm:ss.sTZD' }"  #date="ngModel" name="date" type="text" placeholder="Date" required/>
      </div>
      
      <div class="form-group">
        <input class="form-control" [(ngModel)]="expense.amount" #date="ngModel" name="amount" type="number" placeholder="Amount" required/>
      </div>

      <div class="form-group">
      <select class="form-control" #category="ngModel" name="category" [(ngModel)]="expense.category" id="sel1" required>
      <option *ngFor="let category of categoriesExpense">{{category}}</option>
      </select>
      </div>

      <button class="btn btn-primary"  type="submit">Send</button>
  </form>
</div>
