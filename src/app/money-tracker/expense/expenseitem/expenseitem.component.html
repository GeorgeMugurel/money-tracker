<div class="users">
  <ul class="my-users">
    <li>{{expense.name}}</li>
    <li>{{expense.date | date: 'dd/MM/yyyy'}}</li>
    <li>{{expense.amount}}</li>
    <li>{{expense.category}}</li>
    <li><button (click)="editExpense()">Edit</button></li>
    <li><button (click)="removeExpense()">Delete</button></li>
  </ul>
  
</div>
